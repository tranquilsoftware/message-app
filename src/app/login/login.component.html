<div class="login-container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()">
    <input type="text" [(ngModel)]="m_username" name="username" required>
    <input type="password" [(ngModel)]="m_password" name="password" required>
    <button type="submit">Login</button>
  </form>

  <div class="register-text">
    <span (click)="onRegister()">Register</span>
  </div>
</div>
